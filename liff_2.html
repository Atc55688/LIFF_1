<!DOCTYPE html>
<html>
<head>
  <title>Pre-fill Text LIFF</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.1.13/sdk.js"></script>
  <script>
    function initializeLiff() {
      liff.init({ liffId: "2006266553-X1aYap8L" });

      if (liff.isInClient()) {
         // 直接設置預設填入的文字
        const preFilledText = "我是預設填入文字</br>你好\n換行";

        // 預填文字但不發送
        liff.sendMessages([{
          type: 'text',
          text: preFilledText
        }]).then(() => {
          liff.closeWindow();  // 插入文字後，關閉 LIFF 頁面，返回聊天視窗
        }).catch((err) => {
          console.log('error', err);
        });
      }
    }
   
    window.onload = function () {
      initializeLiff();
    };
  </script>
</head>
<body>
    02:19
</body>
</html>
