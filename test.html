      --base-width: 375px;

    body {
      font-family: PingFang SC;
      margin: 0;
      padding: 0;

      align-items: center;
      min-height: 100vh;
      background-color: #414851;
      position: relative;
    }

    button:focus {
      outline: unset;
    }

    .login {
      width: 95%;
      height: calc(100vh - 49px);
      margin-top: 49px;
      min-height: var(--base-height);
      position: relative;
      background-color: #ffffff;

      width: 100%;
    }

      width: 74px;
      height: 74px;

    }

    .login_content {

      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;

      justify-content: center;

      width: 100%;
    }

      text-underline-position: from-font;

      justify-content: space-between;
      align-items: center;

      transition: border-color 0.5s ease;
      border-radius: 22.5px;
      box-sizing: border-box;
      align-items: center;
      justify-content: center;
      outline: none;
    }

    .row:last-child {
      margin-bottom: 0;
    }

    .row:has(input:focus),
    .row:has(input:focus) .img {

    .row input:focus {
      border: none;

    .row_img {
      width: 20%;
      height: 80%;
    }

    .row_input {
      width: 80%;
      height: 100%;
      display: flex;
    }

    .row:has(.row_input--error) {
      border-color: #FF2D55;
    }

    /* row end */

      height: 100%;

    .img {
      width: 100%;
      height: 100%;
      border-right: 1.5px solid #2A4464;
      transition: border-color 0.5s ease;
      box-sizing: border-box;
    }

    .img::before {
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: center;
      transition: background-image 0.5s ease;
    }

    .row:has(.row_input--error) .img {
      border-color: #FF2D55;
    }

    /* IP */
    .img.img_ip::before {
      background-size: 32%;
      background-image: var(--ip);
    }

    .row:has(input:focus) .img_ip::before {
      background-image: var(--ip_focus);
    }

    /* Account */
    .img.img_account::before {
      background-size: 45%;
      background-image: var(--account);
    }

    .row:has(input:focus) .img_account::before {
      background-image: var(--account_focus);
    }

    .row:has(.row_input--error) .img_account::before {
      background-image: var(--account_error);
    }

    /* Password */
    .img.img_password::before {
      background-size: 45%;
      background-image: var(--password);
    }

    .row:has(input:focus) .img_password::before {
      background-image: var(--password_focus);
    }

    .row:has(.row_input--error) .img_password::before {
      background-image: var(--password_error);
    }

    /* img end  */

    .btn {
      width: 200px;
      padding: 12px 15px;
      background-color: #fff;
      color: #2c3e50;
      border: 1.5px solid #2c3e50;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 80px;
      outline: none;
    }

    .btn:active {
      background-color: #2c3e50;
      color: #fff;
    }

    /* 當按鈕有 disabled 屬性時的樣式 */
    .btn.disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
      pointer-events: none;
